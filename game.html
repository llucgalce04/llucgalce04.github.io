  <body>
    <h1>Adivinanza</h1>
    <p id="adivinanza"></p>
    <input type="text" id="respuesta">
    <button id="comprobar">Comprobar</button>
    <button id="siguiente">Siguiente</button>
    <p id="resultado"></p>

    <script>
       let adivinanzas = [
        {
          adivinanza: "Oro parece, plata no es. ¿Qué es?",
          respuesta: "Platano"
        },
        {
          adivinanza: "Blanco por dentro, verde por fuera. ¿Qué es?",
          respuesta: "Pera"
        },
        {
          adivinanza: "Dentro de una vaina estoy y ni espada ni sable soy. ¿ Que soy ?",
          respuesta: "Guisante"
        },
        {
          adivinanza: "¿Qué objeto tiene cuello, pero no cabeza?",
          respuesta: "Botella"
        },
        {
          adivinanza: "Me llegan las cartas y no sé leer y, aunque me las trago, no mancho el papel ¿Qué es?",
          respuesta: "Buzon"
        },
        {
          adivinanza: "Soy ave y soy llana, pero no tengo pico ni alas ¿Sabes quién soy?",
          respuesta: "Avellana"
        }
      ];

      function mostrarAdivinanza() {
        let indice = Math.floor(Math.random() * adivinanzas.length);
        let adivinanzaActual = adivinanzas[indice].adivinanza;
        document.getElementById("adivinanza").textContent = adivinanzaActual;
      }

      mostrarAdivinanza();

      let boton = document.getElementById("comprobar");
      boton.addEventListener("click", function() {
        let respuestaIntroducida = document.getElementById("respuesta").value;
        let respuestaCorrecta = adivinanzas.find(
          adivinanza => adivinanza.adivinanza === document.getElementById("adivinanza").textContent
        ).respuesta;
        if (respuestaIntroducida === respuestaCorrecta) {
          document.getElementById("resultado").textContent = "¡Correcto!";
        } else {
          document.getElementById("resultado").textContent = "Incorrecto, vuelve a intentarlo.";
          return;
        }
        document.getElementById("respuesta").value = "";
        mostrarAdivinanza();
        document.getElementById("resultado").textContent = "";
      });
      
      let botonSiguiente = document.getElementById("siguiente");
      botonSiguiente.addEventListener("click", function() {
        mostrarAdivinanza();
        document.getElementById("resultado").textContent = "";
        document.getElementById("respuesta").value = "";
      });
    </script>
  </body>
</html>
